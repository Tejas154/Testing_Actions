name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: src
        run: npm install

      - name: Build Project
        working-directory: src
        run: npm run build

      - name: Run Tests
        working-directory: src
        run: npm test
